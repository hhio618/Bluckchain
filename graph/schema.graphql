type BetPlaced @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  marketId: BigInt! # uint256
  outcome: BigInt! # uint256
  shares: BigInt! # uint256
  price: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

